<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Exporter</title>
  <style>
    :root {
      --bg: #ffffff;
      --chat-radius: 16px;
      --bubble-radius: 18px;
      --gap: 8px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .app-root {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      min-height: 100vh;
      gap: 12px;
      background: var(--bg);
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #f7f7f8;
      border-radius: var(--chat-radius);
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      overflow-y: auto;
      word-wrap: break-word;
    }

    .message-bubble {
      padding: 8px 12px;
      border-radius: var(--bubble-radius);
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      display: inline-block;
      word-break: break-word;
    }

    .sender {
      align-self: flex-end;
      text-align: right;
      background: rgba(0, 125, 255, 0.1);
      color: #000;
    }

    .receiver {
      align-self: flex-start;
      text-align: left;
      background: rgba(220, 220, 220, 0.3);
      color: #000;
    }

    .controls {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .controls input {
      flex: 1 1 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .controls select, .controls button {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .controls button {
      background: #2f80ed;
      color: white;
    }

    .bottom-actions {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .action-btn {
      padding: 8px 12px;
      background: #00c853;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      flex: 1 1 45%;
    }

    @media (max-width: 500px) {
      .chat-box {
        padding: 12px 8px;
      }
      .controls input {
        flex: 1 1 100%;
      }
      .action-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM + html2canvas -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script type="text/javascript">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState("");
      const [sender, setSender] = useState("sender");
      const chatRef = useRef(null);

      const addMessage = () => {
        if (!input.trim()) return;
        setMessages(prev => [...prev, { text: input.trim(), type: sender }]);
        setInput("");
      };

      const deleteMessage = idx => setMessages(prev => prev.filter((_, i) => i !== idx));
      const clearChat = () => setMessages([]);

      useEffect(() => {
        if(chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight;
      }, [messages]);

      const downloadChat = async () => {
        const chatBox = chatRef.current;
        if (!chatBox) return;

        const chatWidth = chatBox.offsetWidth;
        const chatHeight = chatBox.scrollHeight;

        const wrapper = document.createElement("div");
        wrapper.style.position = "absolute";
        wrapper.style.top = "-99999px";
        wrapper.style.left = "-99999px";
        wrapper.style.width = chatWidth + "px";
        wrapper.style.height = chatHeight + "px";
        wrapper.style.background = "#f7f7f8";

        const clone = chatBox.cloneNode(true);
        clone.style.width = chatWidth + "px";
        wrapper.appendChild(clone);
        document.body.appendChild(wrapper);

        try {
          const SCALE = 4; // 4x for 4K quality
          const canvas = await html2canvas(wrapper, {
            width: chatWidth,
            height: chatHeight,
            backgroundColor: null,
            scale: SCALE,
          });
          const link = document.createElement("a");
          link.download = "chat_4k.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        } catch(err) {
          console.error(err);
        } finally {
          document.body.removeChild(wrapper);
        }
      };

      return React.createElement("div", {className: "app-root"},
        React.createElement("div", {className:"chat-box", ref:chatRef},
          messages.map((msg, idx) => React.createElement("div", {
            key: idx,
            className: "message-bubble " + msg.type,
            onContextMenu: e => { e.preventDefault(); deleteMessage(idx);}
          }, msg.text))
        ),
        React.createElement("div", {className:"controls"},
          React.createElement("input", {
            type:"text",
            value: input,
            placeholder:"Type your message...",
            onChange: e => setInput(e.target.value),
            onKeyDown: e => e.key==="Enter" && addMessage()
          }),
          React.createElement("select", {
            value: sender,
            onChange: e => setSender(e.target.value)
          }, React.createElement("option",{value:"sender"},"Sender"),
             React.createElement("option",{value:"receiver"},"Receiver")),
          React.createElement("button", {onClick:addMessage}, "Send")
        ),
        React.createElement("div", {className:"bottom-actions"},
          React.createElement("button",{className:"action-btn", onClick:downloadChat},"â¬‡ Download 4K"),
          React.createElement("button",{className:"action-btn", onClick:clearChat},"ðŸ—‘ Clear Chat")
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
